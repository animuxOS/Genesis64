#alignment bottom_left
alignment top_left
background no
border_width 0
cpu_avg_samples 2
default_color white
default_outline_color white
default_shade_color white
draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades no
#font 9x16
#font -*-helvetica-meduim-r-normal-*-14-*-*-*-*-*-*-*
#font -*-        *-     *-*-*     -*-34-*-*-*-*-*-*-*
 font -*-*-medium-r-normal-*-18-*-*-*-*-*-*-*
 

gap_x 170
gap_y 35
minimum_size 5 5
net_avg_samples 2
no_buffers yes
out_to_console no
own_window no
own_window_class Conky
own_window_type normal
stippled_borders 0
update_interval 3.0
uppercase no
use_spacer no

TEXT
${color grey}CPU:$color $cpu% ${color grey}MEM:$color $mem | ${color grey}Up:$color $uptime | ${color grey}Net: $color${upspeed eth0} k/s ${color grey}up; $color${downspeed eth0} k/s ${color grey}down ${color}| ${color grey}Root $color${fs_free /}/${fs_size /} | ${color grey}Home $color${fs_free /home}/${fs_size /home}

